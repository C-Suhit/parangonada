<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script  type="text/javascript" src="static/sketch.js"></script>
  </head>
  <body oncontextmenu="return false;">
    
    <main style=" float: left; width: 100%; overflow:scroll; ">
      
    </main>
    <div id="perf_csv">
      <div>Upload a performance csv file</div>
      <input type="file"
      id="perf_csv_input"
      name="perf_csv_input" 
      accept=".csv">
    </div>
    <div id="align_csv">
      <div>Upload an alignment csv file</div>
      <input type="file"
      id="align_csv_input"
      name="align_csv_input" 
      accept=".csv">
    </div>
    <div id="score_csv">
      <div>Upload a score csv file</div>
      <input type="file"
      id="score_csv_input"
      name="score_csv_input" 
      accept=".csv">
    </div>
    
  </body>
</html>
